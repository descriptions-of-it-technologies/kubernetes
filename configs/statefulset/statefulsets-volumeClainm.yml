apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: namespace
  labels:
    app: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data-volume
  volumeClaimTemplates:
    - metadata:
        name: data-volume
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: storageClass-name
        resources:
          requests:
            storage: 500Mi
  serviceName: headless-service-name

